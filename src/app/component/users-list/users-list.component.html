<mat-card>
    <mat-card-title>
        Users List
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="users">
            <!-- Name Column -->
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef> FirstName &nbsp;&nbsp;</th>
              <td mat-cell *matCellDef="let element"> {{element.firstName | titlecase}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> &nbsp;&nbsp;Email &nbsp;&nbsp;</th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Enable/Disable</th>   
                <td mat-cell *matCellDef="let element">
                  <mat-slide-toggle (change)="enableDisable(element,$event)" [checked]="element.isActive"></mat-slide-toggle>
                </td>
              </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
