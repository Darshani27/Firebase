<mat-card>
    <mat-card-title>
        Welcome {{currentUser}}
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="userForm">
            <div class="profile-image">
                <div *ngIf="!downloadURL;">
                    <img width="150" height="150" src="assets/image-placeholder.jpg" />
                </div>
                <button mat-mini-fab (click)="inputField.click()">
                    <mat-icon>edit</mat-icon>
                </button>
                <div *ngIf="downloadURL" >
                    <img style="border-radius:100%; object-fit: cover; object-position: center;" width="150" height="150" [src]="downloadURL" alt="assets/image-placeholder" onError="this.src='assets/image-placeholder.jpg'">
                </div>
            </div>
            <input formControlName="userImage" #inputField type="file" hidden (change)="upload($event)" accept=".png,.jpg" />

            <p>
                <mat-form-field>
                    <p>
                        NickName
                    </p>
                    <input matInput type="text">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <p>
                        Your Email Is
                    </p>
                    <div>
                        <input matInput type="text" formControlName="email">
                    </div>
                </mat-form-field>
                </p>
                <div>
                        Update Email ?
                        <button mat-icon-button (click)="update()">
                            <mat-icon>edit</mat-icon>
                        </button>
                </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary">
            OK
        </button>
    </mat-card-actions>
</mat-card>
