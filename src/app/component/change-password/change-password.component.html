<mat-card>
    <mat-card-title>
        Change Password
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="changePasswordForm">
            <p>
                <mat-form-field>
                    <input formControlName="currentpassword" type="password" matInput placeholder="Current Password" >
                    <mat-error *ngIf="changePasswordForm.invalid">
                        {{getErrorMessage()}}
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input formControlName="newpassword" type="password" matInput placeholder="New Password" >
                    <mat-error *ngIf="changePasswordForm.invalid">
                        {{getErrorMessage()}}
                    </mat-error> 
                </mat-form-field> 
            </p>
            <p>
                <mat-form-field>
                    <input formControlName="confirmpassword" type="password" matInput placeholder="Confirm New Password" >
                    <mat-error *ngIf="changePasswordForm.invalid">
                        {{getErrorMessage()}}
                    </mat-error> 
                </mat-form-field>
            </p>

                <div *ngIf="ErrorMessage" style="color:red">
                    Password do not match
                </div> 
            
            <div class="btn-center">
                <button type="submit" mat-raised-button color="primary" (click)="submit()" [disabled]="changePasswordForm.invalid && changePasswordForm.touched">
                    Submit
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
