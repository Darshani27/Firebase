<mat-card>
    <mat-card-title>
        List Of Categories
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="products">
            <!-- Category Column -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef> Category </th>
              <td mat-cell *matCellDef="let element"> &nbsp;{{element.category | titlecase}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions (Edit/Delete) </th>   
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="updateProduct(element)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                      </button> 
                    <button mat-icon-button color="warn" matTooltip="Click to Delete" (click)="deleteProduct(element)">
                    <mat-icon>delete</mat-icon>
                  </button> 
                </td>
              </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
