<mat-card>
    <mat-card-header>
        <mat-card-title>
            Cart
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="items">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
              <td mat-footer-cell *matFooterCellDef> Total </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.price|currency}} </td>
              <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>
          
            <!-- Category Column -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef> Category </th>
              <td mat-cell *matCellDef="let element"> {{element.category | titlecase}} </td>
              <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>
            <!-- Quantity Column -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef> Quantity </th>
              <td mat-cell *matCellDef="let element"> {{element.category | titlecase}} </td>
              <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Remove </th>   
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="warn" matTooltip="Click to Delete" (click)="deleteProduct(element)">
                    <mat-icon>delete</mat-icon>
                  </button> 
                </td>
                <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
          </table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="clearCart()">Clear Cart</button>
        <button routerLink="/checkout" mat-raised-button color="primary">Checkout</button>
    </mat-card-actions>
</mat-card>
