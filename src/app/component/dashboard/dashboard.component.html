<mat-card>
    <mat-card-title>
        Add Product
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="productForm">
            <p>
                <mat-form-field>
                    <input placeholder="Product Name" matInput type="text" formControlName="productname">
                    <mat-error *ngIf="productForm.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input placeholder="Product Price" matInput type="text" formControlName="productprice">
                    <mat-hint>Must not contain alphabets</mat-hint>
                    <mat-error *ngIf="productForm.invalid">{{getErrorMessage()}}</mat-error>
                    <!-- <mat-error *ngIf="productForm.controls['productprice'].hasError('pattern')">Invalid Price</mat-error> -->
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input placeholder="Product Category" matInput type="text" formControlName="productcategory">
                    <mat-error *ngIf="productForm.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </p>
            <div class="btn-align">
                <button routerLink="/product-list" routerLinkActive="active" type="submit" mat-raised-button color="primary" (click)="saveProduct()" [disabled]="productForm.invalid && productForm.touched">Submit</button>
                &nbsp;
                <button  type="submit" mat-raised-button color="accent" (click)="signOut()">
                    LogOut
                </button>
            </div>
        </form>
    </mat-card-content>
    
</mat-card>
