<h1 mat-dialog-title>
    Add Product
</h1>
<div mat-dialog-content>
    <form [formGroup]="updateForm">
        <p>
            <mat-form-field apperance="fill">
                <input placeholder="Product Name" matInput type="text" formControlName="name">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field apperance="fill">
                <input placeholder="Product Price" matInput type="text" formControlName="price">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field apperance="fill">
                <input placeholder="Product Category" matInput type="text" formControlName="category">
            </mat-form-field>
        </p>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">
        No Thanks
    </button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
        OK
    </button>
</div>
