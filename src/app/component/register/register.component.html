<div class="main-div">
    {{ErrorMessage}}
    <mat-card class="mat-card-style" [class.mat-elevation-z8]="true">
            <mat-card-title>
                Register
            </mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm">
                <p>
                    <mat-form-field>
                      <input type="text" matInput placeholder="FirstName" formControlName='firstName'>
                      <mat-error *ngIf="f.firstName.errors?.['required']">First Name is required</mat-error>
                      <!-- <mat-error *ngIf="f.firstName.value==' '">First Name is required</mat-error> -->
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                      <input type="text" matInput placeholder="LastName" formControlName='lastName'>
                      <mat-error *ngIf="f.lastName.errors?.['required']">Last Name is required</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                      <input type="text" matInput placeholder="Username" formControlName='email'>
                      <mat-error *ngIf="f.email.errors?.['required']">Email is required</mat-error>
                      <mat-error *ngIf="f.email.errors?.['email']">Email must be a valid email address</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                      <input type="password" matInput placeholder="Password" formControlName='password'>
                      <mat-error *ngIf="f.password.errors?.['required']">Password is required</mat-error>
                      <mat-error *ngIf="f.password.errors?.['minlength']">Password must be at least 8 characters</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                      <input type="password" matInput placeholder="ConfirmPassword" formControlName='confirmpassword'>
                      <mat-error *ngIf="f.confirmpassword.errors?.['required']">Confirm Password is required</mat-error>
                      <mat-error *ngIf="f.confirmpassword.errors?.mustMatch">Password must match</mat-error>
                    </mat-form-field>
                   
                </p>
                <!-- <div *ngIf="ErrorMessage" style="color:red">
                        Password do not match
                </div>  -->
                <div class="btn-center">
                    <button type="submit" mat-raised-button color="primary" (click)="register()" [disabled]="registerForm.invalid && registerForm.touched">Register</button>
                </div>
                <br>
                <div class="login">
                    <a routerLink="/login" routerLinkActive="active" style="text-decoration:none;color:dimgray">
                        Have an Account ?
                        <span>
                            Login
                        </span>
                    </a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
    </div>
