<div class="main-div">
    <mat-card class="mat-card-style" [class.mat-elevation-z8]="true">
            <mat-card-title>
                Register
            </mat-card-title>
        <mat-card-content>
            <form>
                <p>
                    <mat-form-field>
                      <input type="text" matInput placeholder="Username" [(ngModel)]="email" [ngModelOptions]="{standalone:true}" >
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                      <input type="password" matInput placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" >
                    </mat-form-field>
                </p>
                <div class="btn-center">
                    <button type="submit" mat-raised-button color="primary" (click)="register()">Register</button>
                </div>
                <br>
                <div class="login">
                    <a href="/login" style="text-decoration:none;">
                        Have an Account ?
                        <span>
                            Login
                        </span>
                    </a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
    </div>
