<div class="main-div">
    <mat-card class="mat-card-style" [class.mat-elevation-z8]="true">
            <mat-card-title>
                Register
            </mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm">
                <p>
                    <mat-form-field>
                      <input type="text" matInput placeholder="FirstName" formControlName='FirstName'>
                      <mat-error *ngIf="registerForm.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                      <input type="text" matInput placeholder="LastName" formControlName='LastName'>
                      <mat-error *ngIf="registerForm.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                      <input type="text" matInput placeholder="Username" formControlName='email'>
                      <mat-error *ngIf="registerForm.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                      <input type="password" matInput placeholder="Password" formControlName='password'>
                      <mat-error *ngIf="registerForm.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </p>
                <div class="btn-center">
                    <button type="submit" mat-raised-button color="primary" (click)="register()" [disabled]="registerForm.invalid && registerForm.touched">Register</button>
                </div>
                <br>
                <div class="login">
                    <a routerLink="/login" routerLinkActive="active" style="text-decoration:none;color:dimgray">
                        Have an Account ?
                        <span>
                            Login
                        </span>
                    </a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
    </div>
