<div class="main-div">
    <mat-card class="mat-card-style" [class.mat-elevation-z8]="true">
            <mat-card-title>
                Forgot Password
            </mat-card-title>
        <mat-card-content>
            <form [formGroup]="forgotPasswordForm">
                <p>
                    <mat-form-field>
                      <input type="text" matInput placeholder="Username" formControlName='email'>
                      <mat-error *ngIf="forgotPasswordForm.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </p>
                <div class="btn-center">
                    <button type="submit" mat-raised-button color="primary" (click)="forgotPassword()" [disabled]="forgotPasswordForm.invalid && forgotPasswordForm.touched">Send Link</button>
                </div>
                <br>
                <div class="login">
                    <a routerLink="/login" routerLinkActive="active" style="text-decoration:none;color:dimgray">
                        Back to
                        <span>
                            Login
                        </span>
                    </a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
    </div>
